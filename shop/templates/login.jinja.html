{% extends 'base.jinja.html' %}
{% block content %}
<style>
  /* Auth Form Styles */
  .form-container {
    max-width: 420px;
    margin: 4rem auto;
    background: #1e293b;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  .form-title {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: bold;
    color: white;
  }
  .form-group {
    margin-bottom: 1.2rem;
  }
  .form-group label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    color: #cbd5e1;
  }
  .form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #334155;
    border-radius: 6px;
    font-size: 1rem;
    background: #0f172a;
    color: white;
    transition: border-color 0.2s, background 0.3s;
  }
  .form-group input:focus {
    border-color: var(--primary);
    outline: none;
    background: #1e293b;
  }
  .btn.w-full {
    width: 100%;
    margin-top: 0.5rem;
  }
  .form-footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    color: #94a3b8;
  }
  .form-footer .link {
    color: var(--primary);
    font-weight: 500;
    text-decoration: none;
  }
  .form-footer .link:hover {
    text-decoration: underline;
  }
</style>

<div class="form-container">
  <h2 class="form-title">Login</h2>

  <form method="post" class="form-card">
    {% csrf_token %}

    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
    </div>

    <button type="submit" class="btn btn-primary w-full">Login</button>
  </form>

  <p class="form-footer">
    Donâ€™t have an account? 
    <a href="{% url 'register' %}" class="link">Register here</a>
  </p>
</div>
{% endblock %}
