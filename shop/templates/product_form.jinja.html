{% extends 'base.jinja.html' %}
{% block content %}
<style>
  /* Product Form Styles */
  .product-form-card {
    max-width: 600px;
    margin: 4rem auto;
    background: #1e293b;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  }
  .product-form-card h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: bold;
    color: white;
  }
  .product-form-card .form-group {
    margin-bottom: 1.2rem;
  }
  .product-form-card label {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 500;
    color: #cbd5e1;
  }
  .product-form-card input,
  .product-form-card textarea {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #334155;
    border-radius: 6px;
    font-size: 1rem;
    background: #0f172a;
    color: white;
    transition: border-color 0.2s, background 0.3s;
  }
  .product-form-card input:focus,
  .product-form-card textarea:focus {
    border-color: var(--primary);
    outline: none;
    background: #1e293b;
  }
  .product-form-card textarea {
    min-height: 90px;
    resize: vertical;
  }
  .form-row {
    display: flex;
    gap: 1rem;
  }
  .form-group.half {
    flex: 1;
  }
  .form-actions {
    margin-top: 1.5rem;
    display: flex;
    justify-content: space-between;
    gap: 1rem;
  }
  .form-actions .btn {
    flex: 1;
    text-align: center;
  }
</style>

<div class="product-form-card">
  <h2>{{ action }} Product</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name" value="{{ product.name|default:'' }}" placeholder="Enter product name" required>
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea name="description" placeholder="Enter product description">{{ product.description|default:'' }}</textarea>
    </div>

    <div class="form-row">
      <div class="form-group half">
        <label>Price ($)</label>
        <input type="number" step="0.01" name="price" value="{{ product.price|default:'' }}" placeholder="0.00" required>
      </div>
      <div class="form-group half">
        <label>Stock</label>
        <input type="number" name="stock" value="{{ product.stock|default:'' }}" placeholder="0" required>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">{{ action }}</button>
      <a href="{% url 'product_list' %}" class="btn btn-outline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
